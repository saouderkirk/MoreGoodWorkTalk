<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Good Work Talk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f5;
            color: #333;
        }
        #topic-container {
            font-size: 24px;
            margin: 20px 0;
        }
        #topic-label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #topic {
            font-size: 24px;
        }
        #timer {
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
            padding: 10px;
            background-color: #ffeb3b;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #b0c4de;
            cursor: not-allowed;
        }
        #download {
            display: none;
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 40px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            pointer-events: none;
            opacity: 0.5;
        }
        video {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            background: black;
        }
        #recordedVideo {
            display: none;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        footer img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>More Good Work Talk</h1>
    <div id="topic-container">
        <div id="topic-label">Can you tell us about...</div>
        <div id="topic">Click "Start" to get a topic!</div>
    </div>
    <div id="timer">Time: 60s</div>
    <video id="preview" autoplay muted playsinline></video>
    <video id="recordedVideo" controls style="display: none;"></video>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <a id="download" download="recording.mp4">Download Recording</a>
    
    <footer>
        <a href="how-to.html">How To</a>
        <img src="https://github.com/user-attachments/assets/3ec9fd6d-1307-4ed2-804b-0a4738dd17c1" alt="S12K Logo">
        <a href="about.html">About</a>
    </footer>
    
    <script>
        let topics = [];
        fetch('topics.json')
            .then(response => response.json())
            .then(data => topics = data.topics)
            .catch(error => console.error('Error loading topics:', error));
        
        let countdown, timeLeft = 60;
        const topicDiv = document.getElementById("topic");
        const timerDiv = document.getElementById("timer");
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const preview = document.getElementById("preview");
        const recordedVideo = document.getElementById("recordedVideo");
        let mediaRecorder, recordedChunks = [];

        function startTimer(duration) {
            timeLeft = duration;
            countdown = setInterval(() => {
                let label = timeLeft > 45 ? "Prioritize: 1 Most Important Takeaway" :
                            timeLeft > 30 ? "Segment: 2 Points" :
                            "Summarize: 3 easy to recall takeaways";
                timerDiv.textContent = `${label} - Time: ${timeLeft}s`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    stopRecording();
                }
            }, 1000);
        }

        async function startRecording() {
            let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            preview.srcObject = stream;
            preview.style.display = 'block';
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                recordedVideo.src = URL.createObjectURL(blob);
                preview.style.display = 'none';
                recordedVideo.style.display = 'block';
            };
            mediaRecorder.start();
        }
        
        function stopRecording() {
            clearInterval(countdown);
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        startBtn.addEventListener("click", () => {
            topicDiv.textContent = topics.length > 0 ? topics[Math.floor(Math.random() * topics.length)] : "Error: No topics loaded.";
            startBtn.disabled = true;
            stopBtn.disabled = false;
            startTimer(60);
            startRecording();
        });

        stopBtn.addEventListener("click", stopRecording);
    </script>
</body>
</html>
