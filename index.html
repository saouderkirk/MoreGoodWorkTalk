<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Good Work Talk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f5;
            color: #333;
        }
        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }
        #topic-container {
            font-size: 24px;
            margin: 20px 0;
        }
        #topic-label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #topic {
            font-size: 24px;
        }
        #timer {
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
            padding: 10px;
            background-color: #ffeb3b;
            border-radius: 10px;
            display: inline-block;
        }
        button, #download {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
            width: 150px;
        }
        button:hover, #download:hover {
            background-color: #0056b3;
        }
        #download {
            display: none;
            text-align: center;
            text-decoration: none;
        }
        video {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            background: black;
            position: relative;
        }
        #recordedVideo {
            display: none;
            cursor: pointer;
        }
        #playIcon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 20px;
            display: none;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        footer img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>More Good Work Talk</h1>
    <footer>
        <a href="how-to.html">How To</a>
        <img src="https://github.com/user-attachments/assets/3ec9fd6d-1307-4ed2-804b-0a4738dd17c1" alt="S12K Logo">
        <a href="about.html">About</a>
    </footer>
    <div id="topic-container">
        <div id="topic-label">Can you tell us about...</div>
        <div id="topic">Click "Start" to get a topic!</div>
    </div>
    <div id="timer">Time: 60s</div>
    <video id="preview" autoplay muted playsinline></video>
    <div id="videoContainer" style="position: relative; display: none;">
        <video id="recordedVideo" controls></video>
        <div id="playIcon">â–¶</div>
    </div>
    <button id="start">Start</button>
    <a id="download" download="recording.mp4">Download</a>
    
    <footer>
        <a href="how-to.html">How To</a>
        <img src="https://github.com/user-attachments/assets/3ec9fd6d-1307-4ed2-804b-0a4738dd17c1" alt="S12K Logo">
        <a href="about.html">About</a>
    </footer>
    
    <script>
        let topics = [];
        fetch('topics.json')
            .then(response => response.json())
            .then(data => topics = data.topics)
            .catch(error => console.error('Error loading topics:', error));
        
        let countdown, timeLeft = 60;
        const topicDiv = document.getElementById("topic");
        const timerDiv = document.getElementById("timer");
        const startBtn = document.getElementById("start");
        const preview = document.getElementById("preview");
        const recordedVideo = document.getElementById("recordedVideo");
        const videoContainer = document.getElementById("videoContainer");
        const playIcon = document.getElementById("playIcon");
        const downloadBtn = document.getElementById("download");
        let mediaRecorder, recordedChunks = [];

        function startTimer() {
            timeLeft = 60;
            countdown = setInterval(() => {
                let label = timeLeft > 45 ? "Prioritize: 1 Most Important Takeaway" :
                            timeLeft > 30 ? "Segment: 2 Points" :
                            "Summarize: 3 easy to recall takeaways";
                timerDiv.textContent = `${label} - Time: ${timeLeft}s`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    mediaRecorder.stop();
                }
            }, 1000);
        }

        async function startRecording() {
            let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            preview.srcObject = stream;
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                recordedVideo.src = URL.createObjectURL(blob);
                preview.style.display = 'none';
                videoContainer.style.display = 'block';
                playIcon.style.display = 'block';
                downloadBtn.style.display = 'block';
                startBtn.textContent = 'Another?';
                downloadBtn.href = recordedVideo.src;
            };
            mediaRecorder.start();
            startTimer();
        }
        
        recordedVideo.addEventListener("click", () => {
            recordedVideo.play();
            playIcon.style.display = 'none';
        });
        
        startBtn.addEventListener("click", startRecording);
    </script>
</body>
</html>
