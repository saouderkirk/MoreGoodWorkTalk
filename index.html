<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Topic & Timer with Video Recorder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5dc;
        }
        #topic {
            font-size: 24px;
            margin: 20px 0;
        }
        #timer {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Random Topic Speaker</h1>
    <div id="topic">Click "Start" to get a topic!</div>
    <div id="timer">Time: 60s</div>
    <video id="preview" autoplay muted></video>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <a id="download" style="display:none" download="recording.webm">Download Recording</a>
    
    <script>
        let topics = [];
        fetch('topics.json')
            .then(response => response.json())
            .then(data => topics = data.topics)
            .catch(error => console.error('Error loading topics:', error));
        
        let countdown, mediaRecorder, recordedChunks = [];
        const topicDiv = document.getElementById("topic");
        const timerDiv = document.getElementById("timer");
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const preview = document.getElementById("preview");
        const downloadLink = document.getElementById("download");
        
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            preview.srcObject = stream;
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.style.display = "block";
            };
            mediaRecorder.start();
        }
        
        function startTimer(duration) {
            let time = duration;
            updateTimerDisplay(time);
            countdown = setInterval(() => {
                time--;
                updateTimerDisplay(time);
                if (time <= 0) stopRecording();
            }, 1000);
        }
        
        function updateTimerDisplay(time) {
            let label;
            if (time > 45) {
                label = "First Fifteen";
            } else if (time > 30) {
                label = "Second Fifteen";
            } else {
                label = "Last Thirty";
            }
            timerDiv.textContent = `${label} - Time: ${time}s`;
        }
        
        function stopRecording() {
            clearInterval(countdown);
            mediaRecorder.stop();
            preview.srcObject.getTracks().forEach(track => track.stop());
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        startBtn.addEventListener("click", () => {
            if (topics.length > 0) {
                topicDiv.textContent = topics[Math.floor(Math.random() * topics.length)];
            } else {
                topicDiv.textContent = "Error: No topics loaded.";
            }
            startBtn.disabled = true;
            stopBtn.disabled = false;
            startRecording();
            startTimer(60);
        });
        
        stopBtn.addEventListener("click", stopRecording);
    </script>
</body>
</html>
