<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Good Work Talk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5dc;
        }
        #topic-container {
            font-size: 24px;
            margin: 20px 0;
        }
        #topic-label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #topic {
            font-size: 24px;
        }
        #timer {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            background-color: #add8e6;
            border: none;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        button:disabled {
            background-color: #b0c4de;
        }
        #download {
            display: none;
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 40px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        video {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>More Good Work Talk</h1>
    <div id="topic-container">
        <div id="topic-label">Can you tell us about...</div>
        <div id="topic">Click "Start" to get a topic!</div>
    </div>
    <div id="timer">Time: 60s</div>
    <video id="preview" autoplay muted></video>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="restart" disabled>Restart</button>
    <a id="download" download="recording.webm">Download Recording</a>
    
    <script>
        let topics = [];
        fetch('topics.json')
            .then(response => response.json())
            .then(data => topics = data.topics)
            .catch(error => console.error('Error loading topics:', error));
        
        let countdown, mediaRecorder, recordedChunks = [];
        const topicDiv = document.getElementById("topic");
        const timerDiv = document.getElementById("timer");
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const restartBtn = document.getElementById("restart");
        const preview = document.getElementById("preview");
        const downloadLink = document.getElementById("download");
        
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            preview.srcObject = stream;
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.style.display = "inline-block";
            };
            mediaRecorder.start();
        }
        
        function startTimer(duration) {
            let time = duration;
            updateTimerDisplay(time);
            countdown = setInterval(() => {
                time--;
                updateTimerDisplay(time);
                if (time <= 0) stopRecording();
            }, 1000);
        }
        
        function updateTimerDisplay(time) {
            let label;
            if (time > 45) {
                label = "First Fifteen";
            } else if (time > 30) {
                label = "Second Fifteen";
            } else {
                label = "Last Thirty";
            }
            timerDiv.textContent = `${label} - Time: ${time}s`;
        }
        
        function stopRecording() {
            clearInterval(countdown);
            mediaRecorder.stop();
            preview.srcObject.getTracks().forEach(track => track.stop());
            startBtn.disabled = false;
            stopBtn.disabled = true;
            restartBtn.disabled = false;
        }
        
        startBtn.addEventListener("click", () => {
            if (topics.length > 0) {
                topicDiv.textContent = topics[Math.floor(Math.random() * topics.length)];
            } else {
                topicDiv.textContent = "Error: No topics loaded.";
            }
            startBtn.disabled = true;
            stopBtn.disabled = false;
            restartBtn.disabled = true;
            startRecording();
            startTimer(60);
        });
        
        restartBtn.addEventListener("click", () => {
            topicDiv.textContent = "Click \"Start\" to get a topic!";
            timerDiv.textContent = "Time: 60s";
            startBtn.disabled = false;
            restartBtn.disabled = true;
            downloadLink.style.display = "none";
        });
        
        stopBtn.addEventListener("click", stopRecording);
    </script>
</body>
</html>
